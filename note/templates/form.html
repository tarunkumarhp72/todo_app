{% extends 'index.html' %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Add a Note</h2>
  <form action="" method="post">
    {% csrf_token %}
    <div class="form-group">
      {{ form }}
    </div>
    <button type="submit" class="btn btn-success mt-2">Add</button>
  </form>

  <div class="mt-4">
    {% include "view_note.html" %}
  </div>
</div>
{% endblock content %}
